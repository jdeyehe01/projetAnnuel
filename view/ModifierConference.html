    <header class="masthead d-flex">
      <div class="container my-auto">
        <h1 class="mb-1  text-center ">Modifier une conférence</h1>
        <h3 class="mb-5  text-center ">
          <em>Dans cette rubrique vous pouvez modifier les informations de vos conférences.</em>
        </h3>

        <div class="width:50%" >
          <form>
              <div class="col-lg-8">
                    <div class="form-group">
                      <div class="form-group">
                        <label>Liste des conférences</label>
                        <select class="form-control">
                          <option>Ma conférence 1</option>
                          <option>Ma 2ème conférence</option>
                        </select>
                      </div>
                      <div>
                        <label>Nom de la conférence</label>
                        <input class="form-control" type="text" placeholder="charger un nom d'evenement" name="nameEvent">
                      </div>
                     <div>
                      <label>Le lieu</label>
                      <input class="form-control" type="text" placeholder="charger un lieu d'evenement"  name="lieuEvent">
                      </div>
                     <div>
                      <label>La date</label>
                      <input class="form-control" type="date" placeholder="23/12/1852" name="dateEvent">
                      </div>
                     <div>
                      <label>Heure de début</label>
                      <input class="form-control" type="time" name="timeEvent" placeholder="18:50">
                    </div>
                    <div class="form-group">
                      <label>Description</label>
                      <textarea class="form-control" rows="10">charger une description d'un évènement</textarea>
                    </div>
                    <div class="form-group">
                      <button type="submit">Enregistrer</button>
                      <a href="index.html"><button>Retour</button></a>
                    </div>
              </div>
            </div>
          </form>
        </div>
