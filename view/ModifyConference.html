<script type="text/javascript">
  var url = window.location.href;
  var idconf = url.split("?");
$(document).ready(function(){
    $.ajax({
      type: "GET",
       url: "http://sebastiendelbeportfolio.alwaysdata.net/conference/conferenceById/"+idconf[1],
      contentType: "application/json; charset=utf-8",
      dataType: "json",
      success: function( result){
        $(result).each(function (index, m){
            var elemName = document.getElementById("name");
            elemName.value = m.name;
            var elemDate = document.getElementById("time");
            elemDate.value = m.time;
            var elemDuration = document.getElementById("duration");
            elemDuration.value = m.duration;
            var elemDescription = document.getElementById("description");
            elemDescription.value = m.description;
          });
       },
      error: function (errormessage) {
          alert(errormessage.responseText);
      }
    });
});

  $('#submit').on('click', function(){
    var nameConf = document.getElementById("name").value;
    var dateConf = document.getElementById("date").value;
    var timeConf = document.getElementById("time").value;
    var descriConf = document.getElementById("description").value;
    if(nameConf.length !=0 && dateConf.length != 0 && timeConf.length != 0 && descriConf.length !=0 ){
      var request = $.ajax({
          type: 'PUT',
          url: "http://sebastiendelbeportfolio.alwaysdata.net/conference/update" + idconf[1],
          data: {
            name: nameConf,
            date: dateConf,
            time: timeConf,
            description: descriConf
          }
        });
      request.done(function() {
            
          });
      request.fail(function(errormessage){
            alert(errormessage.responseText);
          });
      document.location.href="ModifyLocate.html";
    }
    else{
      alert("veuillez remplir les champs !");
    }
});
  
</script>
