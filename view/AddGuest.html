<script type="text/javascript">
  var url = window.location.href;
  var id = url.split("?");

  $('#submit').on('click', function(){
    var fnameG = document.getElementById("fname").value;
    var lnameG = document.getElementById("lname").value;
    var emailG = document.getElementById("email").value;

     if(emailG.length !=0 && lnameG.length != 0 &&  fnameG.length!= 0){
        $.ajax({
          type: 'POST',
          url: "http://sebastiendelbeportfolio.alwaysdata.net/guest/"+id[1],
          data: {
            fname: fnameG,
            lname: lnameG,
            email: emailG
          },
          success: function(data) {
            document.location.href="ConfDetail.html?"+id[1];
          },
          error: function(errormessage){
            alert(errormessage.responseText);
          }
        });
      }else{
         alert("veuillez remplir les champs !");
      }
  });
$('#retour').on('click', function(){
    document.location.href="ConfDetail.html?"+id[1];
  });
</script>
