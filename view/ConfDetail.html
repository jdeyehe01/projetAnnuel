<script type="text/javascript">
  var url = window.location.href;
  var idconf = url.split("?");

  $.ajax({
      type: "GET",
       url: "http://sebastiendelbeportfolio.alwaysdata.net/task/getAllTaskForConference/"+idconf[1],
      contentType: "application/json; charset=utf-8",
      dataType: "json",
    success: function( result){
        $(result).each(function (index, m){
          var ligne = $("<tr> </tr>");
            ligne.append($("<td>" + m.title + "</td>"));
            ligne.append($("<td>" + m.amount + "</td>"));
            ligne.append($("<td>" + m.duration + "</td>"));
            ligne.append($("<td> <input type=\"button\" value=\"Supprimer\" onClick=\"DeleteTask("+m.id+")\"> </td>"));
            $('#displaytask').append(ligne);
          });
      },
      error: function (errormessage) {
          alert(errormessage.responseText);
      }
  });

  $.ajax({
      type: "GET",
       url: "http://sebastiendelbeportfolio.alwaysdata.net/locate/getAll/"+idconf[1],
      contentType: "application/json; charset=utf-8",
      dataType: "json",
    success: function( result){
        $(result).each(function (index, m){
          var ligne = $("<tr> </tr>");
            ligne.append($("<td>" + m.name + "</td>"));
            ligne.append($("<td>" + m.address + "</td>"));
            ligne.append($("<td>" + m.city + "</td>"));
            ligne.append($("<td>" + m.cityCode + "</td>"));
            ligne.append($("<td> <input type=\"button\" value=\"Ajouter\" onClick=\" AddLocate("+m.id+")\"> </td>"));
            $('#displayLocate').append(ligne);
          });
      },
      error: function (errormessage) {
          alert(errormessage.responseText);
      }
  });

  $.ajax({
      type: "GET",
       url: "http://sebastiendelbeportfolio.alwaysdata.net/guest/getAllGuest/"+idconf[1],
      contentType: "application/json; charset=utf-8",
      dataType: "json",
    success: function( result){
        $(result).each(function (index, m){
          var ligne = $("<tr> </tr>");
            ligne.append($("<td>" + m.fname + "</td>"));
            ligne.append($("<td>" + m.lname + "</td>"));
            ligne.append($("<td>" + m.email + "</td>"));
            if(m.isPresent == true){
              var displayPresent = "Présent !";
            } else {
              displayPresent = "Pas là ou pas encore répondu ;) ";
            }
            ligne.append($("<td>" + displayPresent + "</td>"));
            ligne.append($("<td> <input type=\"button\" value=\"Supprimer\" onClick=\" DeleteGuest("+m.id+")\"> </td>"));
            $('#displayGuest').append(ligne);
          });
      },
      error: function (errormessage) {
          alert(errormessage.responseText);
      }
  });


function DeleteGuest(idGuest) {
  $.ajax({
      type: "DELETE",
       url: "http://sebastiendelbeportfolio.alwaysdata.net/guest/deleteGuest/"+idGuest,
      contentType: "application/json; charset=utf-8",
      dataType: "json",
    success: function( result){
      alert("invités supprimée !");
      window.location.reload(true);
      },

};
