<script type="text/javascript">
  var url = window.location.href;
  var id = url.split("?");

   $('#submit').on('click', function(){
    var tilteBudg = document.getElementById("tilte").value;
    var amountBudg = document.getElementById("amount").value;

     if(amountBudg.length !=0 && tilteBudg.length != 0 ){
        $.ajax({
          type: 'POST',
          url: "http://sebastiendelbeportfolio.alwaysdata.net/budget/"+id[1],
          data: {
            title: tilteBudg,
            amount: amountBudg
          },
          success: function(data) {
            document.location.href="ConfDetail.html?"+id[1];
          },
          error: function(errormessage){
            alert(errormessage.responseText);
          }
        });
        
      
      }else{
         alert("veuillez remplir les champs !");
      }
  });

$('#retour').on('click', function(){
    document.location.href="ConfDetail.html?"+id[1];
  });
</script>
